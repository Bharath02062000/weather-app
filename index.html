<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="card">                   
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="assets/images/search.png" width="50px"></button>
            </div><br>
            <div class="weather">
                <img src="assets/images/rain.png" class="weather-icon">
                <h1 class="temp">0°c</h1>
                <h2 class="city">Enter City</h2>
                <div class="details">
                    <div class="col">
                        <img src="assets/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="assets/images/wind.png" width="100px">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "af82ff5fa04ef55736f3320bd45d50f4";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");

            async function checkWeather(city) {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                var data = await response.json();        
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            }

            searchBtn.addEventListener("click", () => { checkWeather(searchBox.value); });
        </script>
    </body>
</html>
